<div id="first" class= "row">
	<p class="rowHeader"> Become a Hacker. </p>
	<p class="rowWriting"> Learn how to code and analyse data </p>
	<button type="submit" value="Submit"
	class="mdl-button mdl-button--colored homeSignUp" [routerLink] = "['/register']">Sign Up</button>
</div>


<div id="second" class= "mdl-grid row">

	<div class="mdl-cell mdl-cell--12-col">
		<img class="roundImage" src="../../assets/wizard.png">
		<h1 class="lowerHeader"> Code and be the wizard of your era</h1>
		<p id="column2" class="rowWriting"> Learn from basic to intermediate and create new stuff that really matters! </p>

	</div>
</div>

<div id="third" class= "row" >
	<p class="pageHeader"> Our Courses <p>
		<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col" *ngFor="let course of course">
					<div class="demo-card-square mdl-card mdl-shadow--2dp">
						<img class="courseImages" src="../../assets/javascript@2x.png">
				  	<div class="mdl-card__title mdl-card--expand">
				    	<h2 class="mdl-card__title-text">{{course.title}}</h2>
				  	</div>

					  <div class="mdl-card__supporting-text">
					    {{course.description}}
					  </div>
					  <div class="mdl-card__actions mdl-card--border">
					    <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  (click)="onSubmit(course)">
					      View Syllabus
					    </button>
					  </div>
				 </div>
			 </div>
	 </div>
</div>

<div id="fourth" class="row">

		<div class="mdl-cell mdl-cell--8-col getStarted">
			<div class="mdl-grid getStartedWriting">
				<div class="mdl-cell mdl-cell--6-col">
					<p class="pContent">Get started with your coding career   <i class="material-icons">thumb_up</i></p>
				</div>
				<div class="mdl-cell mdl-cell--6-col">
					<button class="mdl-button mdl-js-button mdl-button--raised pButton" [routerLink] = "['/register']">Get Started</button>
				</div>
		 </div>
		</div>


</div>
