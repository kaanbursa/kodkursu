<div class="row" *ngIf="user">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      <img class="profilePic" src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png">
    </div>
    <div class="mdl-cell mdl-cell--6-col profileColumnn">
    <p class="userName"> {{user.name.toUpperCase()}} </p>
      <!-- <ul>
        <li>Username: {{user.username}}</li>
        <li>Email: {{user.email}}</li>
      </ul> -->
  </div>

  </div>
  <hr>
  <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--3-col" *ngFor="let course of course" (click)="onSelect(course)">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <img class="courseImages" src="../../assets/javascript@2x.png">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{course.title}}</h2>
          </div>

          <div class="mdl-card__supporting-text">
            {{course.description}}
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="onSubmit(course)">
              Continue Course
            </a>
          </div>
       </div>
     </div>
 </div>

</div>
