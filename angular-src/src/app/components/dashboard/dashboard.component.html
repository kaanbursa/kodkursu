<div id="dashboard" class= "row" >
	<p id="dashboardHeader" class="pageHeader"> Choose your Course <p>
		<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col" *ngFor="let course of course" (click)="onSelect(course)">
					<div class="demo-card-square mdl-card mdl-shadow--2dp">
						<img class="courseImages" src="../../assets/javascript@2x.png">
				  	<div class="mdl-card__title mdl-card--expand">
				    	<h2 class="mdl-card__title-text">{{course.title}}</h2>
				  	</div>

					  <div class="mdl-card__supporting-text">
					    {{course.description}}
					  </div>
					  <div class="mdl-card__actions mdl-card--border">
					    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-id={{course.id}}>
					      View Syllabus
					    </a>
					  </div>
				 </div>
			 </div>
	 </div>
</div>
