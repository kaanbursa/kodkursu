<div class="row">
  <div class="mdl-layout mdl-js-layout">

		<div class="mdl-card mdl-shadow--6dp">
	  	<div class="mdl-card__supporting-text">
				<form (submit)="onLoginSubmit()">
				<flash-messages></flash-messages>

					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" [(ngModel)]= "username" name="username"/>
						<label class="mdl-textfield__label" for="username">Username</label>
					</div>


					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" [(ngModel)]= "password" name="password"/>
						<label class="mdl-textfield__label" for="userpass">Password</label>
					</div>
					<div class="mdl-card__actions ">
				<button type="submit" value="Submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect signUp">Login</button>
			</div>
				</form>
			</div>

		</div>

</div>
</div>
